# Jar4 Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "jar4"
primary_region = "iad"  # change to your closest region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  JAR4_PREFER_PNPM = "1"
  JAR4_STATE_DIR = "/data"
  NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
  app = "node dist/entry.js gateway run --allow-unconfigured --port 3000 --bind 0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running for persistent connections
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"

[mounts]
  source = "jar4_data"
  destination = "/data"
