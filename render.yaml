services:
  - type: web
    name: jar4
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: JAR4_STATE_DIR
        value: /data/.jar4
      - key: JAR4_WORKSPACE_DIR
        value: /data/workspace
      - key: JAR4_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: jar4-data
      mountPath: /data
      sizeGB: 1
